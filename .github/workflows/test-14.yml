        run: docker run -it ghcr.io/userdocs/qbt-musl-cross-make:riscv64-linux-musl file /usr/local/bin/gcc -v

      - name: Create Hello World source
        run: |
          cat > hello.c << 'EOF'
          #include <stdio.h>
          int main() {
              printf("Hello World!\n");
              return 0;
          }
          EOF

      - name: Compile static Hello World binary
        run: docker run -it ghcr.io/userdocs/qbt-musl-cross-make:riscv64-linux-musl gcc -static -o hello hello.c

      - name: file hello
        run: docker run -it ghcr.io/userdocs/qbt-musl-cross-make:riscv64-linux-musl file ./hello

      - name: Test Hello World binary
