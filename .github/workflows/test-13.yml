name: ca test 13

on:
  pull_request:
  push:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eventcontext:
    runs-on: ubuntu-24.04
    steps:
      - name: Dump GitHub permissions context
        run: |
          echo "=== GitHub Permissions Context ==="
          echo "GITHUB_TOKEN permissions:"
          echo "  actions: ${{ toJson(permissions.actions) }}"
          echo "  checks: ${{ toJson(permissions.checks) }}"
          echo "  contents: ${{ toJson(permissions.contents) }}"
          echo "  deployments: ${{ toJson(permissions.deployments) }}"
          echo "  id-token: ${{ toJson(permissions.id-token) }}"
          echo "  issues: ${{ toJson(permissions.issues) }}"
          echo "  discussions: ${{ toJson(permissions.discussions) }}"
          echo "  packages: ${{ toJson(permissions.packages) }}"
          echo "  pages: ${{ toJson(permissions.pages) }}"
          echo "  pull-requests: ${{ toJson(permissions.pull-requests) }}"
          echo "  repository-projects: ${{ toJson(permissions.repository-projects) }}"
          echo "  security-events: ${{ toJson(permissions.security-events) }}"
          echo "  statuses: ${{ toJson(permissions.statuses) }}"
          echo "  metadata: ${{ toJson(permissions.metadata) }}"
          echo ""
          echo "=== All Permissions Object ==="
          echo "${{ toJson(permissions) }}"
          echo ""
          echo "=== Default Permissions (when not specified) ==="
          echo "For pull_request events from forks:"
          echo "  contents: read"
          echo "  metadata: read"
          echo "  pull-requests: read"
          echo ""
          echo "For push events:"
          echo "  contents: read"
          echo "  metadata: read"
          echo "  actions: write"
          echo "  checks: write"
          echo "  deployments: write"
          echo "  issues: write"
          echo "  packages: write"
          echo "  pull-requests: write"
          echo "  repository-projects: write"
          echo "  security-events: write"
          echo "  statuses: write"
